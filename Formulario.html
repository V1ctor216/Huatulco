<html>
    <head>
        <title> Formulario </title>
        <style>
             H1 { color: #FFFFFF;}
             form { color: #FFFFFF;}
             p { color: #FFFFFF;}
        </style>
    </head>
    <body class="bform">
        <link href="estilos.css" rel="stylesheet" type="text/css">
        <H1 class="Formulario"> Formulario para la recabación de datos </H1>
        <form>
            <label for= "GET-name"> Nombre Completo:</label>
            <input id="Get-name" type - "text" name - "name">            
            
            <br> <br> <br>
            <label for= "GET-mun"> ¿En qué municipio vives? </label>
            <input id="Get-mun" type - "text" mun - "mun">        
            <br> <br> <br>
            <label for= "GET-via"> ¿Le gustaria viajar a Huatulco? </label>
            <input id="Get-via" type - "text" via - "via">
            
            <br> <br> <br>
            <label for= "GET-live"> ¿Con quién vendria? </label>
            <input id="Get-live" type - "text" live - "live">
            
            <br> <br> <br>
            <label for= "GET-pc"> ¿Sabe nadar? </label>
            <br>
            <input type="radio" pc "radio" id = "radio"><label for "radio"> Si </label>
            <br>
            <input type="radio" pc "radio" id = "radio"><label for "radio"> No </label>
            <br>
            
            <br> <br> <br>
            <label for= "GET-imp"> ¿Tienes ganas de probar la gastronomia de Huatulco? </label>
            <br>
            <input type="radio" imp "radio" id = "radio"><label for "radio"> Si </label>
            <br>
            <input type="radio" imp "radio" id = "radio"><label for "radio"> No </label>
            <br>
            
            <br> <br> <br>
            <label for= "GET-int"> ¿Tienes acceso a un automovil? </label>
            <br>
            <input type="radio" int "radio" id = "radio"><label for "radio"> Si </label>
            <br>
            <input type="radio" int "radio" id = "radio"><label for "radio"> No </label>
            <br>
            
            <br> <br> <br>
            <label for= "GET-it"> ¿Te gustaria dar caminatas por la costa? </label>
            <br>
            <input type="radio" it "radio" id = "radio"><label for "radio"> Si </label>
            <br>
            <input type="radio" it "radio" id = "radio"><label for "radio"> No </label>
            <br>
            
            <br> <br> <br>
            <label for= "GET-ap"> ¿Qué tan comprometido estas con tu experiencia? </label>
            <input id="Get-ap" type - "text" ap - "ap">            
            <br> <br> <br>
            <label for= "GET-te"> ¿Considera que su visita sera responsable? </label>
            <br>
            <input type="radio" te "radio" id = "radio"><label for "radio"> Si </label>
            <br>
            <input type="radio" te "radio" id = "radio"><label for "radio"> No </label>
            <br>
            
            <br> <br> <br>
            <label for= "GET-dere"> ¿Tienes alguna discapacidad o enfermedad que afecte sus vacaciones? </label>
            <br>
            <input type="radio" dere "radio" id = "radio"><label for "radio"> Si </label>
            <br>
            <input type="radio" dere "radio" id = "radio"><label for "radio"> No </label>
            <br>
            <input type= "Submit" value= "Guardar">
            <br> <br> <br>
        </form>
        <p> Gracias por Contestar estas preguntas </p>
    </body>
</html>
